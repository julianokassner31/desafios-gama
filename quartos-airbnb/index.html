<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/multirange.css" />
    <script src="./scripts/multirange.js"></script>
    <title>Quartos AirBnb</title>
  </head>
  <body>
    <!-- gera conteudo quando fizer o click no menu-hamburger -->
    <div id="menu-lateral-mobile">
      <button class="w-100 btn btn-primary btn-lg" onclick="showFiltros()">
        Aplicar
      </button>
    </div>

    <div class="container">
      <div id="menu-hamburger" onclick="showFiltros()">
        <svg
          class="bi bi-list"
          width="40"
          height="40"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"
            clip-rule="evenodd"
          />
        </svg>
        <span>Filtro e Ordenação</span>
      </div>
      <div class="busca">
        <input
          id="inputCidade"
          class="form-control"
          type="text"
          placeholder="Qual a cidade?"
          name="busca"
          onkeyup="filtrar(this)"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Checkin"
          onkeyup="filtrar(this)"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Checkout"
          onkeyup="filtrar(this)"
        />
      </div>

      <div class="filtro">
        <h5>Filtro e Ordenação</h5>

        <input
          type="text"
          class="form-control form-control-lg"
          id="nome"
          placeholder="Nome da Acomodação"
          onkeyup="filtrar(this)"
        />

        <select
          class="form-control form-control-lg"
          id="filtroTipo"
          onchange="filtrar(this)"
        >
          <option value="" disabled selected>Tipo da Acomodação</option>
          <option>Tudo</option>
        </select>

        <!-- <div id="divRangeValor">
          <input
            type="range"
            class="slider"
            id="rangeValor"
            multiple
            oninput="rangeValor(this)"
          />
          <div>
            <span id="vlMin"></span>
            <span id="vlMax"></span>
          </div>
        </div> -->
        <select
          onchange="filtrar()"
          class="form-control form-control-lg"
          id="order"
        >
          <option value="" disabled selected>Ordenar por</option>
          <option value="nome">Nome do quarto</option>
          <option value="menor">Menor Preço</option>
          <option value="maior">Maior Preço</option>
          <option value="tipo">Tipo Acomodação</option>
        </select>
      </div>
      <!--Container dos quartos que sao gerados via js-->
      <div id="quartos"></div>
    </div>
    <!-- gato para abrir modal -->
    <button
      hidden
      id="btn-modal"
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#modalLocation"
    ></button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalLocation"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLocation"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="labelModalLocation"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body" id="map"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="container-map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKjyFW52IEyJ0bq2rM-fE8OKak93DATkg"
      async
      defer
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/filtros.js"></script>
  </body>
</html>
